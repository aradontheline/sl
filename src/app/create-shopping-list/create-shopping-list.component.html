<div class="panel panel-primary">
  <div class="panel-heading">Create a new shopping list</div>
  <div class="panel-body">
    <form #createListForm="ngForm">
      <div class="form-group">
        <label for="shoppingList">Shopping list name:</label>
        <input type="text" class="form-control" id="shoppingList" [(ngModel)]="shoppingList" name="shoppingList" autofocus #shoppingListTP="ngModel" required>
        <div *ngIf="shoppingListTP.invalid && (shoppingListTP.dirty || shoppingListTP.touched)" class="alert alert-danger">
          <div *ngIf="shoppingListTP.errors.required">
            you should fill the field.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!createListForm.form.valid" (click)="createShoppingList()">Create</button>
    </form>
  </div>
</div>
