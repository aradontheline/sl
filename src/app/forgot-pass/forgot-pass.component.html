<div class="panel panel-primary">
    <div class="panel-heading">Input your email</div>
    <div class="panel-body">
      <form #resetPassForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" #emailTP="ngModel" autofocus minlength="3" required email>
          <div *ngIf="emailTP.invalid && (emailTP.dirty || emailTP.touched)" class="alert alert-danger">
            <div *ngIf="emailTP.errors.required">
              email is required.
            </div>
            <div *ngIf="emailTP.errors.minlength">
              email must be at least 3 characters long.
            </div>
            <div *ngIf="emailTP.errors.email">
              email must be in the x@y
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!resetPassForm.form.valid" (click)="sendEmail()">Send reset email</button>
      </form>
  
    </div>
  </div>
